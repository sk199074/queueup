<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title></title>
	<script src="js/mui.min.js"></script>
	<link href="css/mui.min.css" rel="stylesheet" />
	<link href="css/index.css" rel="stylesheet" />
</head>

<body>
	<div id="beijing">
		<div id="biaoti">
			<br/>
			<br/>
			<br/>
			<br/>
			<label id="zhenshi">叫号屏设置</label>
			<br/>
			<br/>
			<br/>
			<br/>
		</div>
		<br/>
		<br/>
		<br/>
		<label class="label">诊室名称:</label>
		<input id="iptzsmc" class="ciptyljg" />
		<br/>
		<br/>
		<br/>
		<br/>
		<label class="label">诊室编码:</label>
		<input id="iptzsbm" class="ciptyljg" />
		<br/>
		<br/>
		<br/>
		<br/>
		<label class="label">医疗机构:</label>
		<input id="iptyljg" class="ciptyljg" />
		<br/>
		<br/>
		<br/>
		<br/>
		<label class="label">服务地址:</label>
		<input id="iptfwdz" class="ciptyljg" />
		<br/>
		<br/>
		<br/>
		<button onclick="baocun()" style="width: 93%; height: 10%;font-size: 4em;">保存</button>
	</div>
	<script>
		Init();

		function Init() {
			document.getElementById("iptzsmc").value = localStorage.getItem("name");
			document.getElementById("iptzsbm").value = localStorage.getItem("key");
			document.getElementById("iptyljg").value = localStorage.getItem("yljg");
			document.getElementById("iptfwdz").value = localStorage.getItem("url");
		}

		function baocun() {
			localStorage.setItem("key", document.getElementById("iptzsbm").value);
			localStorage.setItem("name", document.getElementById("iptzsmc").value);
			localStorage.setItem("yljg", document.getElementById("iptyljg").value);
			localStorage.setItem("url", document.getElementById("iptfwdz").value);
			alert("配置保存成功!");
		}
	</script>
</body>

</html>
